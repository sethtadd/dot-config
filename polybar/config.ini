[colors]
; catppuccin colors
red = #f38ba8
teal = #94e2d5
crust = #11111b
surface0 = #313244
mauve = #cba6f7
rosewater = #f5e0dc
pink = #f5c2e7
green = #a6e3a1
sapphire = #74c7ec
sky = #89dceb
lavender = #b4befe
text = #cdd6f4
base = #1e1e2e
active-tab = #a6adc8

background = $[self.crust}
background-alt = ${self.surface0}
foreground = ${text}
primary = ${self.teal}
secondary = #FF0000
alert = #FF00FF
disabled = ${self.mauve}

[bar/example]
width = 100%
height = 24pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #FF000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "MonaspiceKrNerdFontMono:size=11;2"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = memory cpu wlan eth battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.active-tab}
label-active-foreground = ${colors.base}
label-active-overline = #000000
label-active-underline = #000000
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.lavender}
label = %percentage_used:2%%
format-foreground = ${colors.text}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.lavender}
label = %percentage:2%%
format-foreground = ${colors.text}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = no weefee :(
label-disconnected-foreground = ${colors.red}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = < %essid% >
label-connected-foreground = ${colors.green}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = < %ifname% >
label-connected-foreground = ${colors.green}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
low-at = 15
full-at = 100

label-charging = + %percentage%%
format-charging = <label-charging>
format-charging-prefix-foreground = ${color.green}

label-full = hundo p
format-full = <label-full>
format-full-prefix-foreground = ${color.green}

label-discharging = - %percentage%%
format-discharging = <label-discharging>
format-discharging-prefix-foreground = ${color.pink}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.sky}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
