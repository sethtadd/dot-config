# Inspiration from dreamsofcode: https://github.com/dreamsofcode-io/tmux/blob/main/tmux.conf

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# enable vi mode
set-window-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open new panes in same dir
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Shift+Alt vim keys for window switching
bind -n M-H previous-window
bind -n M-L next-window

# Swap window left/right
bind-key < swap-window -t -1\; select-window -t -1
bind-key > swap-window -t +1\; select-window -t +1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# catppuccin theme config
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "basic"

# Make the status line pretty and add some modules
set -g status-right-length 200 # ensure everything is visible
set -g status-left-length 200 # ensure everything is visible
set -g status-left '#[fg=#{@thm_crust},bg=#{@thm_teal}] #S #[default] '
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] #H '
# set -g status-justify centre

# Catppuccin incorrectly shows pane title (#T) instead of window name (#W), so we override it
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_window_current_text ' #W'

run '~/.tmux/plugins/tpm/tpm'
